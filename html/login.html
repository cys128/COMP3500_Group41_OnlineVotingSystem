<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Hong Kong Metropolitan University Voting System</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="../jquery/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <style>
        .login-container {
            max-width: 450px;
            margin: 50px auto;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .form-icon {
            position: relative;
        }
        
        .form-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .form-icon input {
            padding-left: 45px;
        }
        
        .verify-code-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .verify-code-group input {
            flex: 1;
        }
        
        #imgVerifyCode {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            min-width: 100px;
            text-align: center;
            letter-spacing: 5px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .errorClass {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-top">
                <div class="app-title">
                    <h1><i class="fas fa-vote-yea"></i> Hong Kong Metropolitan University Voting System</h1>
                    <p>Campus Voting Platform</p>
                </div>
                <div class="nav-menu">
                    <a href="home.html" class="nav-btn">
                        <i class="fas fa-home"></i> Return to Home
                    </a>
                    <a href="register.html" class="nav-btn secondary">
                        <i class="fas fa-user-plus"></i> Register Now
                    </a>
                </div>
            </div>
        </header>

        <div class="login-container">
            <div class="card">
                <div class="login-header">
                    <h1><i class="fas fa-sign-in-alt"></i> User Login</h1>
                    <p>Please enter your account information</p>
                </div>

                <form id="loginForm">
                    <div class="form-group form-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="userName" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <label class="errorClass" id="usernameError"></label>

                    <div class="form-group form-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="loginPassword" id="loginpassword" class="form-control" placeholder="Password" required>
                    </div>
                    <label class="errorClass" id="loginpasswordError"></label>

                    <div class="form-group">
                        <div class="verify-code-group">
                            <input type="text" name="verifyCode" id="verifycode" class="form-control" placeholder="Verification Code" required>
                            <div id="imgVerifyCode" onclick="changeVerifyCode()"></div>
                        </div>
                    </div>
                    <label class="errorClass" id="verifycodeError"></label>

                    <div class="form-group">
                        <button type="button" id="submitbuttion" class="btn btn-primary btn-block" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>

                    <div class="login-footer">
                        <p>Don't have an account? <a href="register.html">Register Now</a></p>
                        <p>Forgot password? <a href="javascript:void(0)">Recover Password</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script>
        $(document).ready(function() {
            createVerifyCode();
            
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                login();
            });
            
            $('#loginForm input').keypress(function(e) {
                if (e.which == 13) {
                    login();
                }
            });
        });
    </script>
</body>
</html>
